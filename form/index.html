    <section >
       
        <div class="form">

    
            <form class="insideForm" action="">
                <div class="in firstName">
                    <label for="fname">First Name</label>

                </div>
                <div class="in lastName">
                    <label for="lname">Last Name</label>
                    <input class="lastName-1" type="text" placeholder="Last Name" required>
                </div>`
               <div class="in email">

               </div>
                <div class="in address">
                    <label for="address">Address</label>
                <input class="address-1" type="address" placeholder="Address" name="" id="">
                </div>
                <div class="button">
                    <button>submit</button>
                </div>
            </form>
            </div>    
        
            <div class="table">
                <table>
                    <tr >
                      <th>First Name</th>
                      <th>Last Name</th>
                      <th>Email</th>
                      <th>Address</th>
                    </tr>
                    
                    
                  </table>
            </div>
           
    </section>
